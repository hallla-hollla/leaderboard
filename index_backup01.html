<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>February Running Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #f5f6f8;
  margin: 0;
  padding: 20px;
  color: #222;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
}

.card {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 24px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

.card h2 {
  margin: 0 0 16px;
  font-size: 20px;
}

.row {
  margin-bottom: 14px;
}

.row-header {
  display: flex;
  justify-content: space-between;
  font-weight: 600;
  margin-bottom: 6px;
}

.rank {
  width: 28px;
  display: inline-block;
}

/* ‚úÖ COMPLETED BADGE */
.badge {
  font-size: 11px;
  background: #2ecc71;
  color: #fff;
  padding: 2px 8px;
  border-radius: 12px;
  margin-left: 6px;
  font-weight: 700;
}

.bar-bg {
  width: 100%;
  height: 10px;
  background: #e6e6e6;
  border-radius: 999px;
  overflow: hidden;
}

.bar {
  height: 100%;
  border-radius: 999px;
  background: linear-gradient(90deg, #9fb7aa, #7fa99b);
}
</style>
</head>

<body>

<h1>üèÉ February Running Leaderboard</h1>

<div id="leaderboard"></div>

<script>
const API_KEY = "AIzaSyD_V3tdvx1alGwahTDgDLyUN2JEviAVoGI";
const SHEET_ID = "10kNJP47pryP1tQPUiqbMwOKuNKfF-MThv5q9yNoC0x8";
const SHEET_RANGE = "ÎßàÏùºÎ¶¨ÏßÄ!A9:D500";

/* ===== Data Load ===== */
function loadData() {
  fetch(`https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${encodeURIComponent(SHEET_RANGE)}?key=${API_KEY}`)
    .then(res => res.json())
    .then(data => {
      const rows = data.values || [];

      const users = rows
        .filter(r => r[1] && r[2])
        .map(r => {
          const target = Number(r[2]);
          const progress = Number(r[3]) || 0;
          return { name: r[1], target, progress };
        });

      render(users);
    });
}

/* ===== Render ===== */
function render(users) {
  const container = document.getElementById("leaderboard");
  container.innerHTML = "";

  [200, 100, 50].forEach(goal => {
    const group = users
      .filter(u => u.target === goal)
      .sort((a, b) => b.progress - a.progress);

    if (!group.length) return;

    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h2>üèÜ ${goal} km Î™©Ìëú</h2>`;

    group.forEach((u, i) => {
      const rate = Math.min((u.progress / goal) * 100, 100);
      const completed = rate >= 100
        ? `<span class="badge">COMPLETED</span>`
        : "";

      card.innerHTML += `
        <div class="row">
          <div class="row-header">
            <div>
              <span class="rank">${i + 1}</span>${u.name}
              ${completed}
            </div>
            <div>${u.progress.toFixed(1)} km (${rate.toFixed(1)}%)</div>
          </div>
          <div class="bar-bg">
            <div class="bar" style="width:${rate}%"></div>
          </div>
        </div>
      `;
    });

    container.appendChild(card);
  });
}

/* ===== Init ===== */
loadData();
setInterval(loadData, 60000);
</script>

</body>
</html>
